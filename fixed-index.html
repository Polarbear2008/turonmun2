    <script>
      // Remove any badges as early as possible
      (function() {
        function removeBadges() {
          const badges = document.querySelectorAll('[data-lovable-badge], .lovable-badge, #lovable-badge');
          badges.forEach(badge => badge.remove());
          
          // Also check for fixed position elements at bottom
          document.querySelectorAll('div').forEach(el => {
            const style = window.getComputedStyle(el);
            if (style.position === 'fixed' && style.bottom === '0px' && style.zIndex > 100) {
              el.remove();
            }
          });
        }
        
        // Run immediately
        removeBadges();
        
        // Also run after DOM loads
        document.addEventListener('DOMContentLoaded', removeBadges);
        
        // And periodically check
        setInterval(removeBadges, 1000);
      })();
    </script>
